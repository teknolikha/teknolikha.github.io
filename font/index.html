<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknolikha</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./font.css" />
  </head>
  <body>
    <form class="row g-3 m-auto container">
      <div class="col-auto">
        <label for="textSample" class="visually-hidden">Text</label>
        <input
          type="text"
          placeholder="Input text here"
          class="form-control"
          id="textSample"
          value="Sample Text"
        />
      </div>
      <div class="col-auto">
        <label for="font" class="visually-hidden">Font</label>

        <select
          class="form-select"
          aria-label="Default select example"
          id="font"
        >
          <option value="Bernadette" selected disabled>Choose Font</option>
          <option value="Bernadette" class="Bernadette">Bernadette</option>
          <option value="Boulevard" class="Boulevard">Boulevard</option>
          <option value="Amarillo" class="Amarillo">Amarillo</option>
          <option value="Anantasia" class="Anantasia">Anantasia</option>
          <option value="Madame" class="Madame">Madame</option>
          <option value="Jenthill" class="Jenthill">Jenthill</option>
          <option value="Hello" class="Hello">Hello Valintica</option>
          <option value="Muthiara" class="Muthiara">Muthiara</option>
          <option value="Raphtalia" class="Raphtalia">Raphtalia</option>
          <option value="Silent" class="Silent">Silent Asia</option>
          <option value="Blueberry " class="Blueberry">Blueberry</option>
          <option value="Neville" class="Neville">Neville</option>
          <option value="Shorelines" class="Shorelines">Shorelines</option>
          <option value="Sunnday" class="Sunnday">Sunnday</option>
          <option value="josephsophia" class="josephsophia">
            josephsophia
          </option>
          <option value="Welcome" class="Welcome">Welcome</option>
          <option value="Kids Zone" class="Kids Zone">Kids Zone</option>
          <option value="Shine" class="Shine">Shine</option>
          <option value="AnalogScript" class="AnalogScript">
            AnalogScript
          </option>
          <option value="Darloune" class="Darloune">Darloune</option>
          <option value="Pigookle" class="Pigookle">Pigookle</option>
          <option value="Jonathan" class="Jonathan">Jonathan Smith</option>
          <option value="October" class="October">October Twilight</option>
          <option value="Magnolia" class="Magnolia">Magnolia_sky</option>
          <option value="Mefirah" class="Mefirah">Mefirah</option>
          <option value="Butterfly" class="Butterfly">Butterfly</option>
          <option value="Luckystrikes" class="Luckystrikes">
            Luckystrikes
          </option>
          <option value="Cloister" class="Cloister">CloisterBlack</option>
          <option value="Minigame" class="Minigame">Minigame</option>
          <option value="Jodie" class="Jodie">Jodie Garland Regular</option>
          <option value="Amazone" class="Amazone">Amazone Demo</option>
          <option value="Marthin" class="Marthin">Marthin</option>
          <option value="Elizabella" class="Elizabella">Elizabella</option>
          <option value="Otamendi" class="Otamendi">Otamendi</option>
          <option value="Great Day" class="Great Day">Great Day</option>
          <option value="Adelia4" class="Adelia4">Adelia4</option>
          <option value="Adelia3" class="Adelia3">Adelia3</option>
        </select>
      </div>
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary mb-3"
          onclick="getValueInput()"
        >
          Change Font
        </button>
      </div>
    </form>
    <div class="text-center m-auto pt-5">
      <h1 id="valueInput" class="Bernadette display-1">Sample Text</h1>
    </div>

    <script src="./font.js"></script>
  </body>
</html>
