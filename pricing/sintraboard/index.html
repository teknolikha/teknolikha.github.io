<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Teknlokha</title>
    <style>
      table {
        background-color: #f7f1e8;
      }
    </style>
  </head>
  <body class="container">
    <h2 class="text-center p-2">Teknolikha Price List</h2>
    <table class="table table-striped table-bordered">
      <thead class="text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Set</th>
          <th scope="col">Size</th>
          <th scope="col">No. of Tiles</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody class="items"></tbody>
    </table>

    <p class="text-danger fw-bold">
      *Additional 200php for 2D and 250php for 3D sintra board
    </p>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $.getJSON('../../db/pricing.json', (data) => {
        var items = [];

        function numberWithCommas(x) {
          x = x.toString();
          var pattern = /(-?\d+)(\d{3})/;
          while (pattern.test(x)) x = x.replace(pattern, '$1,$2');
          return x;
        }
        $.each(data, (key, val) => {
          if (val.type === 'Wall Decor') {
            items.push(
              `<tr class="text-center">
              <th>${key + 1}</th>
              <th>${val.product}</th>
              <td>${val.size}</td>
              <td>${val.noTiles}</td>
              <td class="text-end">â‚±${numberWithCommas(val.price)}.00</td>
            </tr>`
            );
          }
        });

        $('<tbody/>', {
          class: 'items',
          html: items.join('')
        }).appendTo('table');
      });
    </script>
  </body>
</html>
